<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Meme Generator Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: calc(100vh - 200px);
        }
        .message {
            max-width: 80%;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
        }
        .user-message {
            background-color: #e2e8f0;
            margin-left: auto;
        }
        .bot-message {
            background-color: #4299e1;
            color: white;
            margin-right: auto;
        }
        .meme-image {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">AI Meme Generator Chat</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-4 chat-container overflow-y-auto" id="chatContainer">
            <div class="message bot-message">
                Hello! I'm your AI Meme Generator. What kind of meme would you like to create?
            </div>
        </div>

        <div class="mt-4 flex gap-2">
            <input type="text" id="userInput" 
                   class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Enter a topic for your meme...">
            <button onclick="sendMessage()" 
                    class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Generate
            </button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addMeme(memeText, imageUrl) {
            const memeDiv = document.createElement('div');
            memeDiv.className = 'message bot-message';
            
            const textP = document.createElement('p');
            textP.textContent = memeText;
            memeDiv.appendChild(textP);
            
            const img = document.createElement('img');
            img.src = imageUrl;
            img.className = 'meme-image mt-2';
            img.alt = 'Generated meme';
            memeDiv.appendChild(img);
            
            chatContainer.appendChild(memeDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const topic = userInput.value.trim();
            if (!topic) return;

            addMessage(topic, true);
            userInput.value = '';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ topic }),
                });

                const data = await response.json();
                
                if (data.success) {
                    addMeme(data.meme_text, data.image_url);
                } else {
                    addMessage('Sorry, there was an error generating your meme. Please try again.');
                }
            } catch (error) {
                addMessage('Sorry, there was an error connecting to the server. Please try again.');
            }
        }

        // Allow sending message with Enter key
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
