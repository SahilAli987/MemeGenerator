<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Meme Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loading {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">AI Meme Generator</h1>
            <p class="text-gray-600">Create hilarious memes with the power of AI</p>
        </header>

        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <div class="mb-6">
                <label for="topic" class="block text-sm font-medium text-gray-700 mb-2">Enter a topic for your meme</label>
                <div class="flex gap-2">
                    <input type="text" id="topic" 
                           class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="e.g., programming bugs, monday mornings, cats">
                    <button onclick="generateMeme()" 
                            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Generate
                    </button>
                </div>
            </div>

            <div id="loading" class="hidden text-center py-8">
                <div class="loading inline-block w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full"></div>
                <p class="mt-2 text-gray-600">Generating your meme...</p>
            </div>

            <div id="result" class="hidden">
                <div class="mb-4">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">Generated Meme</h3>
                    <img id="memeImage" class="w-full rounded-lg shadow-md" alt="Generated Meme">
                </div>
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h4 class="text-sm font-medium text-gray-700 mb-2">Meme Details</h4>
                    <p id="memeText" class="text-gray-600 mb-2"></p>
                    <p id="imagePrompt" class="text-gray-600 text-sm"></p>
                </div>
            </div>

            <div id="error" class="hidden text-center py-4 text-red-600">
                <p>An error occurred while generating the meme. Please try again.</p>
            </div>
        </div>
    </div>

    <script>
        async function generateMeme() {
            const topic = document.getElementById('topic').value;
            if (!topic) {
                alert('Please enter a topic');
                return;
            }

            // Show loading state
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ topic }),
                });

                const data = await response.json();

                if (data.success) {
                    // Display the generated meme
                    document.getElementById('memeImage').src = data.meme_path;
                    document.getElementById('memeText').textContent = data.text;
                    document.getElementById('imagePrompt').textContent = `Image Prompt: ${data.image_prompt}`;
                    
                    document.getElementById('result').classList.remove('hidden');
                } else {
                    throw new Error(data.error || 'Failed to generate meme');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('error').classList.remove('hidden');
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }
    </script>
</body>
</html>
